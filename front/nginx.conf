upstream backend_server {
    server backend:8000;
}

server {
    listen 80 default_server;
    charset utf-8;

    root  /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    location /api/ {
        include uwsgi_params;
        uwsgi_pass backend_server;
    }


    location / {}
    location ~ ^/(home|fullList|tag_list|note/) {}
}